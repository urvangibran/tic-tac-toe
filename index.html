<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="https://i.ibb.co/HPFd8j2/favicon1.jpg" type="image/jpg">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>

<body>
  <div class="desc">
    <div>
      <h3>What do you want to play first?</h3>
    </div>
    <div>
      <button class="X">X</button>
      <button class="O">O</button>
    </div>
  </div>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winning-message">
    <div data-winning-message-text class="winning-message-desc"></div>
    <button id="restart-button">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
